<div class="form-group">
  <label>Naslov</label>
  <input [(ngModel)]="usedProp.naslov" type="text" class="form-control" name="naslov"
         placeholder="Unesite naslov oglasa">
</div>
<div class="form-group">
  <label>Opis</label>
  <textarea [(ngModel)]="usedProp.opis" class="form-control" rows="4" name="opis"
            placeholder="Unesite opis oglasa"></textarea>
  <label>Slika</label>
  <input [(ngModel)]="usedProp.image" type="text" class="form-control" name="image"
         placeholder="Unesite adresu slike (opciono)">

</div>

<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

<hr/>

<button class="btn btn-sm btn-outline-primary" (click)="selectToday()">Select Today</button>
<button class="btn btn-sm btn-outline-primary" (click)="dp.navigateTo()">To current month</button>
<button class="btn btn-sm btn-outline-primary" (click)="dp.navigateTo({year: 2013, month: 2})">To Feb 2013</button>

<hr/>

<h2>Po srednje evropskom (+2) u odnosu na Srbiju</h2>
<ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
<hr>

<div class="form-check">
  <button class="btn btn-warning" (click)="create()">Kreiraj oglas</button>
</div>
