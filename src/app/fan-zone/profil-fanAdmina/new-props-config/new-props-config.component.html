<div id="mydiv">

<div class="col-lg-24">
  <h3 style="display: inline;">Tematski rekviziti </h3>
  <a routerLink="../adminfan/noviRekvizit" class="btn btn-primary pull-right">Postavi novi rekvizit</a>
  <hr>
  <div
    *ngFor="let newProp of newProps">
    <div  class=" clearfix" >

      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> <h2>{{ newProp.naslov }} </h2> </mat-card-title>
          <mat-card-subtitle> {{ newProp.registrovaniKorisnik }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image style="height: 300px; width: 300px;" [src]="newProp.image"  alt="Photo of a Shiba Inu">
        <mat-card-content>    <!--https://material.angular.io/assets/img/examples/shiba2.jpg -->
            <!-- opis -->
           <h4>{{ newProp.opis }} </h4>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="btn btn-success"> <a routerLink="../edit-new-prop/{{newProp.id}}" style="color: white" >Izmeni !!!!!</a></button>
          <button mat-button class="btn btn-danger" (click)="deleteNewProp(newProp.id)" > Obrisi </button>
        </mat-card-actions>
      </mat-card>

  </div>
</div>

</div>

</div>
